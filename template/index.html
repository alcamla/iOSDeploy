<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <title><!-- [CFBundleDisplayName] --></title>
    </head>
    <body>
        <div style="text-align:center;"><h1><!-- [CFBundleDisplayName] --></h1></div>
        <!-- [BUILDS] -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            }

            function dismissHighlight(){
                var latestBuild = "<!-- [CFBundleVersion] -->";
                if(getCookie("latest") == latestBuild){
                    $(".latest").css("backgroundColor", "transparent");
                    return;
                }else{
                    setCookie("latest", latestBuild, 1);
                }
                $(".latest").animate({
                    "backgroundColor": "transparent"
                }, 10000);
            }

            if(document.hasFocus()){
                dismissHighlight();
            }
            window.onfocus = function(){
                dismissHighlight();
            };
            setTimeout(function(){
                location.reload();
            }, 30000);
        </script>
    </body>
</html>
